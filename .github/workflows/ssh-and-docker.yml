name: SSH and Docker Compose

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_IP }} >> ~/.ssh/known_hosts

    - name: Sync project to the server
      run: rsync -avz --exclude '.git/' --exclude 'node_modules/' ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }}:~/app


    - name: SSH and Docker Compose
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }} "docker-compose -f docker-compose.prod.yml up -d"
